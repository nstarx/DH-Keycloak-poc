server {
    listen 80;

    # Serve built frontend
    root /usr/share/nginx/html;
    index index.html;

    # Fallback for SPA (Vue Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/;
    }
}
