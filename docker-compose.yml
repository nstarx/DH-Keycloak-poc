services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"
    # Optional: keep a healthcheck for visibility (but won't block others)
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
    networks:
      - app-net

  backend:
    build:
      context: ./fastapi-backend
    container_name: backend
    command: ["sh", "-c", "sleep 120 && uvicorn main:app --host 0.0.0.0 --port 8000"]
    ports:
      - "8000:8000"
    depends_on:
      - keycloak  # âœ… only depends on container existence, not health
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
    networks:
      - app-net

  frontend:
    build:
      context: ./vue-frontend/vue-frontend
    container_name: frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
